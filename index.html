<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="screen">
            <div class="small-screen">
                0
            </div>
            <div class="big-screen">
                0
            </div>
        </div>
        <div class="keys-container">
            <div class="numbers-container">
                <div class="number num-7">7</div>
                <div class="number num-8">8</div>
                <div class="number num-9">9</div>
                <div class="number multiply-key">*</div>
                <div class="number num-4">4</div>
                <div class="number num-5">5</div>
                <div class="number num-6">6</div>
                <div class="number divide-key">/</div>
                <div class="number num-1">1</div>
                <div class="number num-2">2</div>
                <div class="number num-3">3</div>
                <div class="number subtract-key">-</div>
                <div class="number decimal-point">.</div>
                <div class="number num-0">0</div>
                <div class="number del-btn">Del</div>
                <div class="number add-key">+</div>
                <div class="number all-clear">AC</div>
                <div class="number equal-key">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
